<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="header">
            Tic-Tac-Toe =D
        </h1>
        <form action="" class="players-form">
            <input type="text" placeholder="Player 1 name" class="player-one-field player-field">
            <input type="text" placeholder="Player 2 name" class="player-two-field player-field">
            <button class="start-game-btn">Start Game</button>
        </form>
        <div class="game-area">
            <div class="game-info">
                <div class="game-info-left">
                </div>

                <div class="game-info-right">
                </div>
            </div>

            <div class="game-board-area">
            </div>
        </div>
    </div>
</body>
</html>
